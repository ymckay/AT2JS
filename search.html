<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    >
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    >
    <!-- favicon -->
    <link rel="icon" href="./img/local_bar.svg" type="image/svg+xml">
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- js -->
    <script src="./js/search.js" defer></script>
    <!-- page title -->
    <title>The Cocktail Lab</title>
  </head>

  <body class="search-page">
    <!-- navbar-->
    <nav class="navbar navbar-expand-lg bg-white shadow px-4 py-2 sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand fs-5 fw-bold hover-scale" href="./index.html"><img src="./img/local_bar.svg" alt="icon" width="24" height="24" />Cocktail Lab</a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav d-flex ms-auto">
            <li class="nav-item hover-scale">
              <a class="nav-link active" aria-current="page" href="./index.html">home</a>
            </li>
            <li class="nav-item hover-scale">
              <a class="nav-link active" aria-current="page" href="./search.html">search</a>
            </li>
            <li class="nav-item hover-scale">
              <a class="nav-link" href="./contact.html">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- search section -->
    <!-- Hero Section -->
    <section id="hero" class="position-relative text-center">
      <img
        src="./img/anil-sharma-Irf02xMSwmI-unsplash.jpg"
        class="img-fluid w-100"
        style="height: 400px; object-fit: cover"
        alt="Cocktail Hero Image"
      />

      <!-- search bar -->
      <div class="hero-content position-absolute top-50 start-50 translate-middle text-white w-100 px-3">
        <h1 class="mb-3">Find Your Cocktail</h1>
        <form id="searchForm" class="d-flex justify-content-center">
          <input 
            type="text" 
            id="searchInput" 
            class="form-control w-25 me-2" 
            placeholder="Search cocktails..."
            aria-label="Type the name of a cocktail"
            aria-describedby="button-addon2"
          >
          <button type="submit" class="btn btn-outline-light">Search</button>
        </form>
      </div>
    </section>
    <!-- end of search section -->
    <!-- before search -->
    <div id="searchResults" class="row g-4 px-4 mt-4">
      <div id="placeholder" class="text-center py-5 text-muted w-100">
      <img src="./img/local_bar.svg" class="shake-glass" alt="Loading" width="32" height="32">
        <p class="mt-3">Search for your favorite cocktail here…</p>
      </div>
    </div>
    <!-- end of before search -->

    <!-- Search Results -->
    <div class="container  mx-auto row mt-4"></div>

    <!-- cards-->
    <div class="container">
      <div id="searchResults" class="row g-5 px-4">
        <!-- cards come here -->
      </div>
    </div>
    <!-- end of cards -->

    <!-- footer -->
    <footer class="text-complementary py-5 mt-5 bg-accent">
      <div class="container text-center">
        <p class="mb-1 fs-5 fw-bold">Cocktail Lab</p>
        <p class="mb-1">123 Bar Street, Moorabbin, VIC</p>
        <p class="mb-1">© 2025 Cocktail Bar All rights reserved.</p>
        <div class="mt-4">
          <a href="https://www.instagram.com/" class="me-3 fs-4 hover-scale"><i class="sns-icon bi bi-instagram"></i></a>
          <a href="https://www.facebook.com/" class="me-3 fs-4 hover-scale"><i class="sns-icon bi bi-facebook"></i></a>
          <a href="https://www.youtube.com/" class="fs-4 hover-scale"><i class="sns-icon bi bi-youtube"></i></a>
        </div>
      </div>
    </footer>
    <!-- end of footer -->
  </body>
</html>
