  <div class="container">
    <form class="form-wrapper needs-validation" novalidate>
      <h2 class="mb-4 text-center">Contact Us</h2>

      <div class="mb-3">
        <label for="validationName" class="form-label">Your name</label>
        <input
          type="text"
          class="form-control"
          id="validationName"
          placeholder="e.g. Sammy Smith"
          required
        />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>

      <div class="mb-3">
        <label for="validationEmail" class="form-label">Your email</label>
        <input
          type="email"
          class="form-control"
          id="validationEmail"
          placeholder="e.g. example@gmail.com"
          required
        />
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="mb-3">
        <label for="validationMessage" class="form-label">Message</label>
        <textarea
          class="form-control"
          id="validationMessage"
          rows="4"
          placeholder="What's on your mind?"
          required
        ></textarea>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a message.</div>
      </div>

      <div class="d-grid">
          <button class="custom-hover btn btn-outline-dark py-2 mt-3" type="submit">Submit</button>
      </div>
    </form>
  </div>
